 <div ng-controller="adminCtrl">

	
		<div class="container col-md-4 col-md-offset-4">
			<md-content  layout="row" layout-align="center" >
			<form name="formAdmin" id="formAdmin" ng-submit="checkLog()"  novalidate>
				<div class="row">
					<div class="col-sm-12">
						<md-input-container>
						  <md-input-container class="md-icon-float md-block">
							<md-icon md-svg-src="img/icons/ic_person_black_24px.svg" class="name"></md-icon>
							<input type="text" name="login" ng-model="admin.login" placeholder="Identifiant" ng-required="true">
						  </md-input-container>
								<div ng-messages="formAdmin.login.$error" md-auto-hide="false">
									<div class="error" ng-message="required" ng-show="formAdmin.login.$error">Ce champ est obligatoire.</div>
								</div>
						</md-input-container>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<md-input-container>
						  <md-input-container class="md-icon-float md-block">
							<md-icon md-svg-src="img/icons/ic_lock_black_24px.svg" class="name"></md-icon>
							<input type="password" name="password" ng-model="admin.password" placeholder="Mot de passe" ng-required="true">
						  </md-input-container>
						  <div ng-messages="formAdmin.password.$error"  md-auto-hide="false">
							<div class="error" ng-message="required" ng-show="formAdmin.password.$error">Ce champ est obligatoire.</div>
						  </div>
						</md-input-container>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-12">
						<md-input-container>
						  <md-input-container class="md-icon-float md-block">
							<md-icon md-svg-src="img/icons/ic_lock_black_24px.svg" class="name"></md-icon>
							<input type="password" name="confirmPassword" ng-model="admin.confirmPassword" placeholder="Confirmer Mot de passe" ng-required="true">
						  </md-input-container>
						  <div ng-messages="formAdmin.confirmPassword.$error"  md-auto-hide="false">
							<div class="error" ng-message="required" ng-show="formAdmin.confirmPassword.$error">Ce champ est obligatoire.</div>
						  </div>
						</md-input-container>
					</div>
				</div>
			
				<div  layout="row" layout-align="center">
					<div class="col-sm-12">
						<md-button type="submit" value="Enregistrer" ng-click="save()" ng-disabled="formAdmin.$invalid" class="md-raised md-primary">Enregistrer</md-button>
						<md-button type="reset" ng-click="resetForm(formAdmin)" class="md-raised md-primary-red">Reset</md-button>
					
					</div>
				</div>
			</form>
		
	</md-content>
	</div>
</div>
